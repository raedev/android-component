buildscript {
    repositories {
        maven { url 'https://maven.raeblog.com/repository/public' }
        maven { url 'https://maven.aliyun.com/repository/google' }
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.0.2"
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
    }
}

allprojects {
    repositories {
        maven { url 'https://maven.raeblog.com/repository/public' }
        maven { url 'https://maven.aliyun.com/repository/google' }
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newInputStream())

ext {
    android = [
            compileSdkVersion: 21,
            targetSdkVersion : 21,
            minSdkVersion    : 19
    ]

    // nexus maven 上传配置信息
    maven = [
            group: 'com.github.raedev',
            url  : properties.getProperty('maven.url'),
            user : properties.getProperty('maven.user'),
            pwd  : properties.getProperty('maven.pwd'),
    ]

    // JCenter配置信息
    bintray = [
            user      : properties.getProperty('bintray.user'),
            key       : properties.getProperty('bintray.key'),
            repo      : 'Android',
            projectUrl: 'https://github.com/raedev/android-component',
            author    : 'RAE',
            email     : 'raedev@qq.com'
    ]

}